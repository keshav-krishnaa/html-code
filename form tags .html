<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input required type="text" name="name" placeholder="enter your name" ><br>
    <input required type="email" name="email" placeholder="enter your email"><br>
    <input minlength="4" maxlength="20"  name="password" name="pass" placeholder="enter your password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])(?!.*\s).{8,25}$"> <br>
     gender:<input type="radio" name="gender" value="M" >male
    <input type="radio" name="gender" value="F">female <br>
    DOB:<input required type="date" name="dob"> <br>
    salary:<input min="9000" max="100000000000000" type="number" name="sal"><br>
    time checked in:<input type="time" name="in time"><br>
   <textarea cols="30" rows="3" placeholder="address"></textarea>
   <br> department:<select required name="dept" id=""> <br>
      <option value="none">-----select  an option-----</option>
      <option value="cs-ai">computer science with AI</option>
      <option value="cs">computer science</option>
      <option value="ca">computer application</option>
      <option value="ba">bachelor of arts</option>
   </select>
    <br>choose electives: <br>
    <input type="radio" name="elective" value="pythyon">python programming <br>
    <input type="radio" name="elective" value="java">java programming <br>
    <input type="radio" name="elective" value="css">css programming <br>
    <input type="radio" name="elective" value="django">django <br>
    <input type="radio" name="elective" value="ML">machine learning <br>
    <input type="radio" name="elective" value="AI">artificial intelligence <br>

    <input type="submit" value="save">
    <input type="reset" value="clear all">
    </form>
</body>
</html>
